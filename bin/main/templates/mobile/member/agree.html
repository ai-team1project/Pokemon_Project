<!DOCTYPE html>
<html xmlns:th="http://www.thylmleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mobile/layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{약관동의}"></h1>
    <form name="frmAgree" method="POST" th:action="@{/member/join}" autocomplete="off" th:object="${requestJoin}">
        <div class="terms-check-all">
            <input type="checkbox" class="check-all" data-target-name="*Terms" id="check-all">
            <label for="check-all" th:text="#{전체 약관에 동의합니다}"></label>
        </div>
        <ul>
            <li>
                <input type="checkbox" name="requiredTerms" value="true" th:field="*{requiredTerms}" id="requiredTerms0">
                <label for="requiredTerms0" th:text="#{이용약관에 동의합니다.}"></label>

            </li>
            <li>
                <input type="checkbox" name="requiredTerms" value="true" th:field="*{requiredTerms}" id="requiredTerms1">
                <label for="requiredTerms1" th:text="#{개인정보 처리방침에 동의합니다.}"></label>

            </li>
            <li>
                <input type="checkbox" name="requiredTerms" value="true" th:field="*{requiredTerms}" id="requiredTerms2">
                <label for="requiredTerms2" th:text="#{개인정보 수집 및 이용에 동의합니다.}"></label>

            </li>
            <li>
                <input type="checkbox" name=optionalTerms" value="true" th:field="*{optionalTerms}" id="optionalTerms0">
                <label for="optionalTerms0" th:text="#{개인정보 수집 및 이용에 동의합니다.}"></label>

            </li>
        </ul>
        <button type="submit" th:text="#{다음 단계로}"></button>
    </form>

</main>
</html>
